<div data-role="page" id="first"><!-- Opening page div -->


	<div data-role="header"><!-- Opening Header div -->
		<h1>Test Filter</h1>
	</div><!-- closing Header div -->
	
	<div role="main" class="ui-content">
<!-- Opening content div -->
		<form>
		<input type="text" id="myFilter" placeholder="Type to filter.">
		</form>
		
		<ul data-role="listview" data-filter="true" data-input="#myFilter"
		data-inset="true">
			<li>Apples</li>
			<li>Bananas</li>
			<li>Cherries</li>
			<li>Donuts</li>
			<li>Eagles</li>
			<li>Foxes</li>
			<li>George</li>
			<li>Harry</li>
			<li>Ingrid</li>
			<li>Joker</li>
			<li>Kettle</li>
		</ul>
		
	</div><!-- closing content div -->

</div><!-- closing page div -->
