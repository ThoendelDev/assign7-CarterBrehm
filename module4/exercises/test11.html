<!DOCTYPE html>
<html>

<head>
    <!-- opening header div -->
    <title>Form Example 11</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js">
    </script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
    </script>
</head>
<!-- closing head div -->

<body>
    <!-- 	
		Carter Brehm
        test11.html
        INFO2439.PLA
        Thoendel
        10/6/19
 -->
    <div data-role="page">
        <!-- opening page div -->


        <div data-role="header">
            <h1>Form Demo</h1>
        </div>

        <div role="main" class="ui-content">
            <!-- opening content div -->
            <form method="post" action="https://www.mccinfo.net/webresources/cgi-bin/formmail.asp">
                <input name="recipient" type="hidden" value="crbrehm@mail.mccneb.edu">

                <div class="ui-field-contain">
                    <div data-role="rangeslider">
                        <label for="coolnessLow">Cool Range:</label>
                        <input type="range" name="coolnessLow" id="coolnessLow" min="0" max="100" value="22">
                        <label for="coolnessHigh">Cool Range:</label>
                        <input type="range" name="coolnessHigh" id="coolnessHigh" min="0" max="100" value="82">
                    </div>
                </div>

                <div class="ui-field-contain">
                    <input type="submit" name="submit" value="Send" />
                </div>

            </form>

        </div>
        <!-- closing content div -->

    </div>
    <!-- closing page div -->

</body>

</html>
