<div data-role="page" id="third"><!-- opening page div -->

	<div data-role="header"><!-- opening head div -->
		<h1>List Updates</h1>
	</div><!-- closing head div -->
	
	<div role="main" class="ui-content" id="contentDiv"><!-- opening content div -->
		
		<input type="button" id="testBtn" value="Add A List">
	</div><!-- closing content div -->

</div><!-- closing page div -->

<script>
$("#testBtn").click(function() {
	
	var html="<ul data-role='listview' data-inset='true' id='theList'>"+
	"<li>Item One</li><li>Item Two</li></ul>";
	$("#contentDiv").append(html);
	$("#theList").listview();

});
</script>

</body>
