<!DOCTYPE html>
<html>
<head>
<title>Swipe Tests</title>
<meta name="viewport" 
      content="width=device-width, initial-scale=1">	
<link rel="stylesheet" 
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script type="text/javascript" 
        src="http://code.jquery.com/jquery-2.1.3.min.js">
</script>
<script type="text/javascript" 
        src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
</script>
</head>

<body>
<!-- Carter Brehm
     test3.html
     INFO2439
     Thoendel
     10/26/19
-->
<div data-role="page" id="first"><!-- opening page div -->

	<div data-role="header"><!-- opening head div -->
		<h1>First</h1>
	</div><!-- closing head div -->
	
	<div role="main" class="ui-content"><!-- opening content div -->

		<p>
			Swipe to navigate
		</p>

	</div><!-- closing content div -->

</div><!-- closing page div -->

<div data-role="page" id="second"><!-- opening page div -->


	<div data-role="header"><!-- opening head div -->
		<h1>Second</h1>
	</div><!-- closing head div -->
	
	<div role="main" class="ui-content"><!-- opening content div -->

		<p>
			Swipe to the right...
		</p>
	</div><!-- closing content div -->

</div><!-- closing page div -->

<script>
$("body").bind("swipeleft swiperight", function(e) {
	var page = $.mobile.pageContainer.pagecontainer("getActivePage")[0];

	var dir = e.type;
	if(page.id == "first" && dir == "swipeleft") {
		$.mobile.changePage("#second");
	}
	if(page.id == "second" && dir == "swiperight") {
		$.mobile.changePage("#first");
	}
});
</script>

</body>
</html>
